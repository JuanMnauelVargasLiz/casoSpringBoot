<!DOCTYPE html>
<html lang="es">
<head>
<title>hola mundo</title>
<link th:herf="@{/css/bootstrap.css}" rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.css" />
<script th:src="@{/js/jquery.js}" type="text/javascript"
	src="../static/js/jquery.js"></script>
<script th:src="@{/js/bootstrap.js}" type="text/javascript"
	src="../static/js/bootstrap.js"></script>

</head>
<body>
	<!-- mav -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page" href="#">Inicio</a>
					<a class="nav-link" href="#">Galeria</a> <a class="nav-link"
						href="#">Post</a> <a class="nav-link disabled" href="#"
						tabindex="-1" aria-disabled="true">Disabled</a>
				</div>
			</div>
		</div>
	</nav>
	<!-- container -->
	<div class="container">
		<div class="row">
			<div class="col-12 mt-5">
				<h1>nueno post</h1>
			</div>
			<div class="col-12">
				<form th:action="@{/home/addNewPost}" method="post"  th:object="${postObject}">
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="id">Edentificacion</label>
							 <input  th:field="*{id}" t:value="*{id}" type="number" class="form-control" id="id" placeholder="Idetificador">
						</div>
						<div class="form-group col-md-6">
							<label for="descripcion">descrpcion</label>
							 <input  th:field="*{descripcion}" t:value="*{descripcion}" type="text" class="form-control" id="descripcion" placeholder="descripcion">
						</div>
						<div class="form-group col-md-6">
							<label for="urlImg">ruta imagen</label>
							 <input  th:field="*{urlImg}" t:value="*{urlImg}" type="text" class="form-control" id="urlImg" placeholder="url imagen">
						</div>
						<div class="form-group col-md-6">
							<label for="titulo">titulo</label>
							 <input  th:field="*{titulo}" t:value="*{titulo}" type="text" class="form-control" id="titulo" placeholder="Titulo">
						</div>
						<button type="submit" class="btn btn-primary">agregar </button>						
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer>
		<p>Prueba Spring</p>
	</footer>
</body>
</html>
